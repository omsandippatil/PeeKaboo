<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeeKaboo?</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- Import config.js -->
    <script src="Config/config.js" defer></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>PeeKaboo?</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" name="q" placeholder="Enter your query..." required>
            <div id="suggestions" class="suggestions"></div>
            <label for="showImagesCheckbox">
                <input type="checkbox" id="showImagesCheckbox" checked> Show Images
            </label>
            <button type="submit">EXECUTE</button>
        </form>
        <div id="results" class="image-scroll-container"></div>
        <div id="summary"></div>
        <footer>&copy; 2024 PeeKaboo | Powered by Illuminati</footer>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const searchInput = document.getElementById("searchInput");
            const suggestionsDiv = document.getElementById("suggestions");
            const searchForm = document.getElementById("searchForm");
            const resultsDiv = document.getElementById("results");
            const summaryDiv = document.getElementById("summary");
            const showImagesCheckbox = document.getElementById("showImagesCheckbox");

            const suggestions = ["Technology", "Science", "Latest Trends", "AI News", "Web Development", "Space Exploration", "Environmental Issues"];

            // Event listener for search suggestions
            searchInput.addEventListener("input", () => {
                const query = searchInput.value.toLowerCase();
                suggestionsDiv.innerHTML = '';
                if (query) {
                    const filteredSuggestions = suggestions.filter(suggestion => suggestion.toLowerCase().includes(query));
                    filteredSuggestions.forEach(suggestion => {
                        const suggestionItem = document.createElement("div");
                        suggestionItem.classList.add("suggestion-item");
                        suggestionItem.textContent = suggestion;
                        suggestionItem.addEventListener("click", () => {
                            searchInput.value = suggestion;
                            suggestionsDiv.innerHTML = '';
                        });
                        suggestionsDiv.appendChild(suggestionItem);
                    });
                }
            });

            // Form submission handler
            searchForm.addEventListener("submit", async function (e) {
                e.preventDefault();
                const query = searchInput.value;
                resultsDiv.innerHTML = 'Processing query...';
                summaryDiv.innerHTML = '';

                try {
                    const isOnline = await checkInternetConnection();
                    if (!isOnline) {
                        throw new Error('No internet connection');
                    }

                    const textResults = await searchWithSerper(query);
                    let imageResults = [];

                    if (showImagesCheckbox.checked) {
                        imageResults = await searchImagesWithGoogle(query);
                    }

                    if (textResults.length === 0 && imageResults.length === 0) {
                        throw new Error('No results found');
                    }

                    displayResults(textResults, imageResults, resultsDiv);
                    const summary = await summarizeWithTavily(textResults);
                    summaryDiv.innerHTML = `<h3>Summary:</h3><p>${summary}</p>`;

                } catch (error) {
                    resultsDiv.innerHTML = `Error: ${error.message}. Please try again.`;
                    summaryDiv.innerHTML = '';
                }
            });

            // Function to check internet connection
            function checkInternetConnection() {
                return fetch('https://www.google.com', { mode: 'no-cors', cache: 'no-store' })
                    .then(() => true)
                    .catch(() => false);
            }

            // Function to search for images using Google API from Config
            async function searchImagesWithGoogle(query) {
                try {
                    const response = await fetch(`https://www.googleapis.com/customsearch/v1?key=${CONFIG.GOOGLE_API_KEY}&cx=${CONFIG.GOOGLE_SEARCH_ENGINE_ID}&q=${query}&searchType=image&num=4`);

                    if (!response.ok) {
                        throw new Error(`Google Image Search error: ${response.statusText}`);
                    }

                    const data = await response.json();
                    return data.items || [];
                } catch (error) {
                    console.error('Google Image search error:', error);
                    return [];
                }
            }

            // Function to search using Serper API
            async function searchWithSerper(query) {
                try {
                    const response = await fetch(`https://api.serper.dev/search`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${CONFIG.SERPER_API_KEY}`
                        },
                        body: JSON.stringify({
                            q: query,
                            num: 10,
                            tbs: 'qdr:d'
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Serper API request failed: ${response.statusText}`);
                    }

                    const data = await response.json();
                    return data.organic || [];
                } catch (error) {
                    console.error('Serper API search error:', error);
                    return [];
                }
            }

            // Function to summarize the text using Tavily AI API
            async function summarizeWithTavily(textResults) {
                const textContext = textResults.map((result, index) => `${index + 1}. ${result.title}: ${result.snippet}`).join('\n');

                try {
                    const response = await fetch('https://api.tavily.ai/summarize', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${CONFIG.GROQ_API_KEY}`
                        },
                        body: JSON.stringify({
                            model: 'tavily-large',
                            input: textContext
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Tavily AI request failed: ${response.statusText}`);
                    }

                    const data = await response.json();
                    return data.summary || 'No summary available';
                } catch (error) {
                    console.error('Tavily AI summarization error:', error);
                    return 'Summary failed';
                }
            }

            // Function to display text and image results
            function displayResults(textResults, imageResults, container) {
                container.innerHTML = '';

                // Display text results
                const textResultsDiv = document.createElement('div');
                textResultsDiv.innerHTML = '<h3>Web Search Results:</h3>';
                textResults.forEach(result => {
                    const resultDiv = document.createElement('div');
                    resultDiv.innerHTML = `<h4><a href="${result.link}" target="_blank">${result.title}</a></h4><p>${result.snippet}</p>`;
                    textResultsDiv.appendChild(resultDiv);
                });
                container.appendChild(textResultsDiv);

                // Display image results (if available)
                if (imageResults.length > 0 && showImagesCheckbox.checked) {
                    const imageResultsDiv = document.createElement('div');
                    imageResultsDiv.style.whiteSpace = 'nowrap';
                    imageResultsDiv.style.overflowX = 'auto';
                    imageResultsDiv.style.display = 'flex';
                    imageResults.forEach(image => {
                        const imgDiv = document.createElement('div');
                        imgDiv.style.display = 'inline-block';
                        imgDiv.style.height = '200px'; // Fixed height for all images
                        imgDiv.style.marginRight = '10px';
                        imgDiv.innerHTML = `<img src="${image.link}" alt="" style="height: 100%; width: auto;">`;
                        imageResultsDiv.appendChild(imgDiv);
                    });
                    container.appendChild(imageResultsDiv);
                }
            }
        });
    </script>
</body>
</html>
