<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeeKaboo?</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- Import config.js -->
    <script src="Config/config.js" defer></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>PeeKaboo?</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" name="q" placeholder="Enter your query..." required>
            <div id="suggestions" class="suggestions"></div>
            <button type="submit">EXECUTE</button>
        </form>
        <div id="results"></div>
        <div id="summary"></div>
        <footer>&copy; 2024 PeeKaboo | Powered by Illuminati</footer>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const searchInput = document.getElementById("searchInput");
            const suggestionsDiv = document.getElementById("suggestions");
            const searchForm = document.getElementById("searchForm");
            const resultsDiv = document.getElementById("results");
            const summaryDiv = document.getElementById("summary");

            const suggestions = ["Technology", "Science", "Latest Trends", "AI News", "Web Development", "Space Exploration", "Environmental Issues"];

            // Event listener for search suggestions
            searchInput.addEventListener("input", () => {
                const query = searchInput.value.toLowerCase();
                suggestionsDiv.innerHTML = '';
                if (query) {
                    const filteredSuggestions = suggestions.filter(suggestion => suggestion.toLowerCase().includes(query));
                    filteredSuggestions.forEach(suggestion => {
                        const suggestionItem = document.createElement("div");
                        suggestionItem.classList.add("suggestion-item");
                        suggestionItem.textContent = suggestion;
                        suggestionItem.addEventListener("click", () => {
                            searchInput.value = suggestion;
                            suggestionsDiv.innerHTML = '';
                        });
                        suggestionsDiv.appendChild(suggestionItem);
                    });
                }
            });

            // Form submission handler
            searchForm.addEventListener("submit", async function (e) {
                e.preventDefault();
                const query = searchInput.value;
                resultsDiv.innerHTML = 'Processing query...';
                summaryDiv.innerHTML = '';

                try {
                    const isOnline = await checkInternetConnection();
                    if (!isOnline) {
                        throw new Error('No internet connection');
                    }

                    const searchResults = await searchWithTavily(query);
                    if (searchResults.length === 0) {
                        throw new Error('No results found');
                    }

                    displayResults(searchResults, resultsDiv);
                    const summary = await summarizeWithGroq(searchResults);
                    summaryDiv.innerHTML = `<h3>Summary:</h3><p>${summary}</p>`;

                } catch (error) {
                    resultsDiv.innerHTML = `Error: ${error.message}. Please try again.`;
                    summaryDiv.innerHTML = '';
                }
            });

            // Function to check internet connection
            function checkInternetConnection() {
                return fetch('https://www.google.com', { mode: 'no-cors', cache: 'no-store' })
                    .then(() => true)
                    .catch(() => false);
            }

            // Function to search using Tavily AI API
            async function searchWithTavily(query) {
                try {
                    const response = await fetch('https://api.tavily.com/search', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${CONFIG.TAVILY_API_KEY}`
                        },
                        body: JSON.stringify({
                            query: query,
                            max_results: 10,
                            search_depth: "advanced"
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Tavily AI request failed: ${response.statusText}`);
                    }

                    const data = await response.json();
                    return data.results || [];
                } catch (error) {
                    console.error('Tavily AI search error:', error);
                    return [];
                }
            }

            // Function to summarize the text using Groq API
            async function summarizeWithGroq(searchResults) {
                const textContext = searchResults.map((result, index) => `${index + 1}. ${result.title}: ${result.content}`).join('\n');

                try {
                    const response = await fetch('https://api.groq.com/v1/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${CONFIG.GROQ_API_KEY}`
                        },
                        body: JSON.stringify({
                            model: "mixtral-8x7b-32768",
                            prompt: `Summarize the following search results:\n\n${textContext}\n\nSummary:`,
                            max_tokens: 200,
                            temperature: 0.5
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Groq request failed: ${response.statusText}`);
                    }

                    const data = await response.json();
                    return data.choices[0].text.trim() || 'No summary available';
                } catch (error) {
                    console.error('Groq summarization error:', error);
                    return 'Summary failed';
                }
            }

            // Function to display search results
            function displayResults(results, container) {
                container.innerHTML = '<h3>Search Results:</h3>';
                results.forEach(result => {
                    const resultDiv = document.createElement('div');
                    resultDiv.innerHTML = `<h4><a href="${result.url}" target="_blank">${result.title}</a></h4><p>${result.content}</p>`;
                    container.appendChild(resultDiv);
                });
            }
        });
    </script>
</body>
</html>
