<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeeKaboo?</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- Import config.js -->
    <script src="Config/config.js"></script>
    <style>
        /* ... (previous styles remain the same) ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>PeeKaboo?</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" name="q" placeholder="Enter your query..." required>
            <div id="suggestions" class="suggestions"></div>
            <label>
                <input type="checkbox" id="showImagesCheckbox" class="custom-checkbox" checked>
                <span>Show Images</span>
            </label>
            <button type="submit">EXECUTE</button>
        </form>
        <div id="results"></div>
        <div id="summary"></div>
        <footer>&copy; 2024 PeeKaboo | Powered by Illuminati</footer>
    </div>

    <script>
    (function() {
        console.log("Script started");

        function logError(message, error) {
            console.error(message, error);
            document.getElementById('results').innerHTML += `<p style="color: red;">${message}: ${error.message}</p>`;
        }

        try {
            if (!CONFIG) {
                throw new Error("CONFIG is not defined. Make sure config.js is loaded correctly.");
            }
            console.log("CONFIG loaded:", Object.keys(CONFIG));

            document.addEventListener("DOMContentLoaded", function() {
                console.log("DOMContentLoaded event fired");

                const searchInput = document.getElementById("searchInput");
                const suggestionsDiv = document.getElementById("suggestions");
                const searchForm = document.getElementById("searchForm");
                const resultsDiv = document.getElementById("results");
                const summaryDiv = document.getElementById("summary");
                const showImagesCheckbox = document.getElementById("showImagesCheckbox");

                if (!searchForm) {
                    throw new Error("searchForm not found");
                }

                // Add predefined questions as suggestions
                const questions = [
                    "What is today's breaking news?",
                    "Trends in computer science technology",
                    "Software Testing Methods",
                    "Why is interstellar the best movie?"
                ];
                const suggestionsHtml = questions.map(q => `<span class="question">${q}</span>`).join('');
                suggestionsDiv.innerHTML = suggestionsHtml;
                document.querySelectorAll('.question').forEach(q => {
                    q.addEventListener('click', function() {
                        searchInput.value = this.textContent;
                    });
                });

                searchForm.addEventListener("submit", async function (e) {
                    e.preventDefault();
                    console.log("Form submitted");
                    resultsDiv.innerHTML = 'Processing query...';
                    summaryDiv.innerHTML = '';

                    try {
                        const query = searchInput.value;
                        console.log("Query:", query);

                        const isOnline = await checkInternetConnection();
                        if (!isOnline) {
                            throw new Error('No internet connection');
                        }

                        console.log("Searching with Tavily...");
                        const searchResults = await searchWithTavily(query);
                        console.log("Tavily search results:", searchResults);

                        let imageResults = [];
                        if (showImagesCheckbox.checked) {
                            console.log("Searching for images...");
                            imageResults = await searchImagesWithGoogle(query, 4);
                            console.log("Image search results:", imageResults);
                        }

                        displayResults(searchResults, imageResults, resultsDiv);

                        console.log("Summarizing with Groq...");
                        const summary = await summarizeWithGroq(searchResults);
                        console.log("Groq summary:", summary);
                        summaryDiv.innerHTML = `<h3>Summary:</h3><p>${summary}</p>`;

                    } catch (error) {
                        logError("Search error", error);
                    }
                });

                console.log("Event listener added to form");

                async function checkInternetConnection() {
                    try {
                        await fetch('https://www.google.com', { mode: 'no-cors', cache: 'no-store' });
                        return true;
                    } catch {
                        return false;
                    }
                }

                async function searchWithTavily(query) {
                    try {
                        const response = await fetch('https://api.tavily.com/search', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                api_key: CONFIG.TAVILY_API_KEY,
                                query: query,
                                max_results: 10,
                                search_depth: "advanced"
                            })
                        });

                        if (!response.ok) {
                            const errorText = await response.text();
                            throw new Error(`Tavily AI request failed: ${response.status} ${response.statusText}. ${errorText}`);
                        }

                        const data = await response.json();
                        if (!data.results || data.results.length === 0) {
                            throw new Error('No results returned from Tavily AI');
                        }
                        return data.results;
                    } catch (error) {
                        console.error('Tavily AI search error:', error);
                        throw error;
                    }
                }

                function searchImagesWithGoogle(query, numImages = 4) {
                    const url = `https://www.googleapis.com/customsearch/v1?key=${CONFIG.GOOGLE_API_KEY}&cx=${CONFIG.GOOGLE_SEARCH_ENGINE_ID}&q=${encodeURIComponent(query)}&num=${numImages}&searchType=image`;

                    return fetch(url)
                        .then(response => response.json())
                        .then(data => {
                            if (data.items) {
                                return data.items.map(item => ({
                                    url: item.link,
                                }));
                            }
                            return [];
                        });
                }

                async function summarizeWithGroq(searchResults) {
                    try {
                        const textContext = searchResults.map((result, index) => `${index + 1}. ${result.title}: ${result.content}`).join('\n');

                        const response = await fetch('https://api.groq.com/v1/completions', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${CONFIG.GROQ_API_KEY}`
                            },
                            body: JSON.stringify({
                                model: "mixtral-8x7b-32768",
                                prompt: `Summarize the following search results:\n\n${textContext}\n\nSummary:`,
                                max_tokens: 200,
                                temperature: 0.5
                            })
                        });

                        if (!response.ok) {
                            const errorText = await response.text();
                            throw new Error(`Groq request failed: ${response.status} ${response.statusText}. ${errorText}`);
                        }

                        const data = await response.json();
                        return data.choices[0].text.trim() || 'No summary available';
                    } catch (error) {
                        logError('Groq summarization error', error);
                        throw error;
                    }
                }

                function displayResults(textResults, imageResults, container) {
                    container.innerHTML = '';

                    // Display text results
                    const textResultsDiv = document.createElement('div');
                    textResultsDiv.innerHTML = '<h3>Web Search Results:</h3>';
                    textResults.forEach(result => {
                        const resultDiv = document.createElement('div');
                        resultDiv.innerHTML = `<h4><a href="${result.url}" target="_blank">${result.title}</a></h4><p>${result.snippet || result.content}</p>`;
                        textResultsDiv.appendChild(resultDiv);
                    });
                    container.appendChild(textResultsDiv);

                    // Display image results (if available)
                    if (imageResults.length > 0 && showImagesCheckbox.checked) {
                        const imageResultsDiv = document.createElement('div');
                        imageResultsDiv.innerHTML = '<h3>Image Results:</h3>';
                        imageResultsDiv.style.whiteSpace = 'nowrap';
                        imageResultsDiv.style.overflowX = 'auto';
                        imageResultsDiv.style.display = 'flex';
                        imageResults.forEach(image => {
                            const imgDiv = document.createElement('div');
                            imgDiv.style.display = 'inline-block';
                            imgDiv.style.height = '200px';
                            imgDiv.style.marginRight = '10px';
                            imgDiv.innerHTML = `<img src="${image.url}" alt="Image Result" style="height: 100%; width: auto;" onerror="this.onerror=null; this.src='placeholder.jpg';">`;
                            imageResultsDiv.appendChild(imgDiv);
                        });
                        container.appendChild(imageResultsDiv);
                    }
                }

                console.log("All functions defined");
            });
        } catch (error) {
            logError("Initialization error", error);
        }
    })();
    </script>
</body>
</html>
