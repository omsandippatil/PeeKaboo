<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peekaboo</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            background-image: url('images/BG.png');
            background-size: 800px 449px;
            background-repeat: repeat;
            background-attachment: scroll;
            background-position: top left;
            color: #FF8C00;
            display: flex;
            flex-direction: column;
            padding: 20px;
            line-height: 1.6;
            min-height: 100vh;
            overflow: auto;
        }

        .container {
            position: relative;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid #FF8C00;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.3);
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            overflow-y: auto;
        }

        h1 {
            text-align: center;
            color: #FF8C00;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 140, 0, 0.5);
        }

        #searchForm {
            display: flex;
            margin-bottom: 15px;
        }

        input,
        button {
            background-color: #000;
            color: #FF8C00;
            border: 1px solid #FF8C00;
            font-family: inherit;
            font-size: 1em;
            padding: 10px;
        }

        input {
            flex: 1;
            margin-right: 10px;
            border-radius: 5px 0 0 5px;
        }

        button {
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input:focus,
        button:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 140, 0, 0.5);
        }

        button:hover {
            background-color: #FF8C00;
            color: #000;
        }

        #suggestions {
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .question {
            display: inline-block;
            margin: 2px;
            padding: 3px 8px;
            background-color: #1A1A1A;
            color: #FF8C00;
            border: 1px solid #FF8C00;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .question:hover {
            background-color: #FF8C00;
            color: #000;
        }

        #results {
            background-color: #0A0A0A;
            border: 1px solid #FF8C00;
            border-radius: 5px;
            padding: 15px;
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            height: 200px;
        }

        #results img {
            flex: 0 0 200px;
            height: 100%;
            object-fit: cover;
            margin-right: 5px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.3);
        }

        #summary {
            font-size: 1em;
            line-height: 1.6;
            padding: 10px 0;
            white-space: normal;
        }

        #metadata {
            margin-top: 15px;
            font-size: 0.8em;
            color: #666;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            color: #666;
        }
    </style>
    <script src="Config/config.js"></script>
</head>

<body>
    <div class="container">
        <h1>Peekaboo</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" name="q" placeholder="Enter your query..." required>
            <button type="submit">EXECUTE</button>
        </form>
        <div id="suggestions"></div>
        <div id="results"></div>
        <div id="summary"></div>
        <div id="metadata"></div>
        <footer>
            &copy; 2024 Peekaboo | Powered by Illuminati
        </footer>
    </div>

    <script>
        async function fetchLatestData(query) {
            const searchURL = `https://www.googleapis.com/customsearch/v1?key=${CONFIG.GOOGLE_API_KEY}&cx=${CONFIG.GOOGLE_SEARCH_ENGINE_ID}&q=${encodeURIComponent(query)}`;
            try {
                let response = await fetch(searchURL);
                let data = await response.json();
                return data.items || [];
            } catch (error) {
                console.error('Error fetching data:', error);
                return [];
            }
        }

        async function fetchAIContext(query) {
            const aiURL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent';
            const prompt = `Generate detailed context for this query: "${query}".`;
            try {
                let response = await fetch(`${aiURL}?key=${CONFIG.GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                let data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                console.error('Error generating AI context:', error);
                return '';
            }
        }

        document.getElementById('searchForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const query = document.getElementById('searchInput').value;
            const results = document.getElementById('results');
            const summary = document.getElementById('summary');
            const metadata = document.getElementById('metadata');
            results.innerHTML = 'Processing query...';
            summary.textContent = '';
            metadata.textContent = '';

            const searchResults = await fetchLatestData(query);
            const aiSummary = await fetchAIContext(query);

            results.innerHTML = searchResults.length > 0 ?
                searchResults.map(item => `<img src="${item.link}" alt="Search Result Image">`).join('') :
                'No images found.';

            summary.innerHTML = `<h2>${query}</h2><p>${aiSummary}</p>`;
            metadata.innerHTML = `<h2>Metadata</h2><p>Query: ${query}</p><p>API: Google AI & Custom Search</p>`;
        });

        const questions = [
            "What is today's breaking news?",
            "Latest technology trends",
            "Software Testing Methods",
            "Why is interstellar the best movie?"
        ];
        document.getElementById('suggestions').innerHTML = questions.map(q => `<span class="question">${q}</span>`).join('');
        document.querySelectorAll('.question').forEach(q => {
            q.addEventListener('click', function () {
                document.getElementById('searchInput').value = this.textContent;
            });
        });
    </script>
</body>

</html>
