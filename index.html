<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeeKaboo?</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #ff6600;
            text-align: center;
        }
        #searchForm {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #searchInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #ff6600;
            border-radius: 5px;
        }
        button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .retro-checkbox {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ff6600;
            border-radius: 3px;
            margin-right: 10px;
            cursor: pointer;
            position: relative;
        }
        .retro-checkbox:checked::before {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6600;
            font-size: 16px;
        }
        .image-scroll-container {
            display: flex;
            overflow-x: auto;
            margin-bottom: 20px;
        }
        .image-scroll-container img {
            height: 150px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PeeKaboo?</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" name="q" placeholder="Enter your query..." required>
            <div id="suggestions" class="suggestions"></div>
            <div class="checkbox-container">
                <input type="checkbox" id="showImagesCheckbox" class="retro-checkbox" checked>
                <label for="showImagesCheckbox">Show Images</label>
            </div>
            <button type="submit">EXECUTE</button>
        </form>
        <div id="imageResults" class="image-scroll-container"></div>
        <div id="results"></div>
        <div id="summary"></div>
        <footer>&copy; 2024 PeeKaboo | Powered by Illuminati</footer>
    </div>

    <script>
        const CONFIG = {
            GOOGLE_API_KEY: 'AIzaSyAv0eINGFdlMmMdCB-JsgyJ7C1uDHYMNhQ',  
            GOOGLE_SEARCH_ENGINE_ID: 'c1415a5bba2664a8c',  
            SERPER_API_KEY: 'e057f2e5af486fc09917e3e0964783c73fd33358',  
            GROQ_API_KEY: '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',
            TAVILY_API_KEY: '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'
        };

        document.addEventListener("DOMContentLoaded", function() {
            const searchInput = document.getElementById("searchInput");
            const suggestionsDiv = document.getElementById("suggestions");
            const searchForm = document.getElementById("searchForm");
            const resultsDiv = document.getElementById("results");
            const summaryDiv = document.getElementById("summary");
            const imageResultsDiv = document.getElementById("imageResults");
            const showImagesCheckbox = document.getElementById("showImagesCheckbox");

            const suggestions = ["Technology", "Science", "Latest Trends", "AI News", "Web Development", "Space Exploration", "Environmental Issues"];

            // Event listener for search suggestions
            searchInput.addEventListener("input", () => {
                const query = searchInput.value.toLowerCase();
                suggestionsDiv.innerHTML = '';
                if (query) {
                    const filteredSuggestions = suggestions.filter(suggestion => suggestion.toLowerCase().includes(query));
                    filteredSuggestions.forEach(suggestion => {
                        const suggestionItem = document.createElement("div");
                        suggestionItem.classList.add("suggestion-item");
                        suggestionItem.textContent = suggestion;
                        suggestionItem.addEventListener("click", () => {
                            searchInput.value = suggestion;
                            suggestionsDiv.innerHTML = '';
                        });
                        suggestionsDiv.appendChild(suggestionItem);
                    });
                }
            });

            // Form submission handler
            searchForm.addEventListener("submit", async function (e) {
                e.preventDefault();
                const query = searchInput.value;
                resultsDiv.innerHTML = 'Processing query...';
                summaryDiv.innerHTML = '';
                imageResultsDiv.innerHTML = '';

                try {
                    const isOnline = await checkInternetConnection();
                    if (!isOnline) {
                        throw new Error('No internet connection');
                    }

                    const searchResults = await searchWithTavily(query);
                    if (searchResults.length === 0) {
                        throw new Error('No results found');
                    }

                    displayResults(searchResults, resultsDiv);

                    if (showImagesCheckbox.checked) {
                        const imageResults = await searchImagesWithGoogle(query);
                        displayImageResults(imageResults, imageResultsDiv);
                    }

                    const summary = await summarizeWithGroq(searchResults);
                    summaryDiv.innerHTML = `<h3>Summary:</h3><p>${summary}</p>`;

                } catch (error) {
                    resultsDiv.innerHTML = `Error: ${error.message}. Please try again.`;
                    summaryDiv.innerHTML = '';
                    imageResultsDiv.innerHTML = '';
                }
            });

            // Function to check internet connection
            function checkInternetConnection() {
                return fetch('https://www.google.com', { mode: 'no-cors', cache: 'no-store' })
                    .then(() => true)
                    .catch(() => false);
            }

            // Function to search using Tavily AI API
            async function searchWithTavily(query) {
                try {
                    const response = await fetch('https://api.tavily.com/search', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${CONFIG.TAVILY_API_KEY}`
                        },
                        body: JSON.stringify({
                            query: query,
                            max_results: 10,
                            search_depth: "advanced"
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Tavily AI request failed: ${response.statusText}`);
                    }

                    const data = await response.json();
                    return data.results || [];
                } catch (error) {
                    console.error('Tavily AI search error:', error);
                    return [];
                }
            }

            // Function to search for images using Google API
            async function searchImagesWithGoogle(query) {
                try {
                    const response = await fetch(`https://www.googleapis.com/customsearch/v1?key=${CONFIG.GOOGLE_API_KEY}&cx=${CONFIG.GOOGLE_SEARCH_ENGINE_ID}&q=${query}&searchType=image&num=4`);

                    if (!response.ok) {
                        throw new Error(`Google Image Search error: ${response.statusText}`);
                    }

                    const data = await response.json();
                    return data.items || [];
                } catch (error) {
                    console.error('Google Image search error:', error);
                    return [];
                }
            }

            // Function to summarize the text using Groq API
            async function summarizeWithGroq(searchResults) {
                const textContext = searchResults.map((result, index) => `${index + 1}. ${result.title}: ${result.content}`).join('\n');

                try {
                    const response = await fetch('https://api.groq.com/v1/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${CONFIG.GROQ_API_KEY}`
                        },
                        body: JSON.stringify({
                            model: "mixtral-8x7b-32768",
                            prompt: `Summarize the following search results:\n\n${textContext}\n\nSummary:`,
                            max_tokens: 200,
                            temperature: 0.5
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Groq request failed: ${response.statusText}`);
                    }

                    const data = await response.json();
                    return data.choices[0].text.trim() || 'No summary available';
                } catch (error) {
                    console.error('Groq summarization error:', error);
                    return 'Summary failed';
                }
            }

            // Function to display search results
            function displayResults(results, container) {
                container.innerHTML = '<h3>Search Results:</h3>';
                results.forEach(result => {
                    const resultDiv = document.createElement('div');
                    resultDiv.innerHTML = `<h4><a href="${result.url}" target="_blank">${result.title}</a></h4><p>${result.content}</p>`;
                    container.appendChild(resultDiv);
                });
            }

            // Function to display image results
            function displayImageResults(images, container) {
                container.innerHTML = '';
                images.forEach(image => {
                    const img = document.createElement('img');
                    img.src = image.link;
                    img.alt = image.title;
                    container.appendChild(img);
                });
            }
        });
    </script>
</body>
</html>
