<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeeKaboo?</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- Import config.js -->
    <script src="Config/config.js" defer></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>PeeKaboo?</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" name="q" placeholder="Enter your query..." required>
            <div id="suggestions" class="suggestions"></div>
            <button type="submit">EXECUTE</button>
        </form>
        <div id="results"></div>
        <div id="summary"></div>
        <footer>&copy; 2024 PeeKaboo | Powered by Illuminati</footer>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const searchInput = document.getElementById("searchInput");
            const suggestionsDiv = document.getElementById("suggestions");
            const searchForm = document.getElementById("searchForm");
            const resultsDiv = document.getElementById("results");
            const summaryDiv = document.getElementById("summary");

            const suggestions = ["Technology", "Science", "Latest Trends", "AI News", "Web Development", "Space Exploration", "Environmental Issues"];

            // Event listener for search suggestions
            searchInput.addEventListener("input", () => {
                const query = searchInput.value.toLowerCase();
                suggestionsDiv.innerHTML = '';
                if (query) {
                    const filteredSuggestions = suggestions.filter(suggestion => suggestion.toLowerCase().includes(query));
                    filteredSuggestions.forEach(suggestion => {
                        const suggestionItem = document.createElement("div");
                        suggestionItem.classList.add("suggestion-item");
                        suggestionItem.textContent = suggestion;
                        suggestionItem.addEventListener("click", () => {
                            searchInput.value = suggestion;
                            suggestionsDiv.innerHTML = '';
                        });
                        suggestionsDiv.appendChild(suggestionItem);
                    });
                }
            });

            // Form submission handler
            searchForm.addEventListener("submit", async function (e) {
                e.preventDefault();
                const query = searchInput.value;
                resultsDiv.innerHTML = 'Processing query...';
                summaryDiv.textContent = '';

                try {
                    const isOnline = await checkInternetConnection();
                    if (!isOnline) {
                        throw new Error('No internet connection');
                    }

                    const [textResults, imageResults] = await Promise.all([
                        searchWithSerper(query),
                        searchImagesWithGoogle(query)
                    ]);

                    if (textResults.length === 0 && imageResults.length === 0) {
                        throw new Error('No results found');
                    }

                    const context = prepareContext(textResults, imageResults);
                    const summary = await getSummary(context);
                    typeWriter(summary, summaryDiv);
                    displayResults(textResults, imageResults, resultsDiv);

                } catch (error) {
                    resultsDiv.innerHTML = `Error: ${error.message}. Please try again.`;
                }
            });

            // Function to check internet connection
            function checkInternetConnection() {
                return fetch('https://www.google.com', { mode: 'no-cors', cache: 'no-store' })
                    .then(() => true)
                    .catch(() => false);
            }

            // Function to search with Serper using the API key from Config
            async function searchWithSerper(query) {
                try {
                    const response = await fetch(`https://api.serper.dev/search`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${CONFIG.SERPER_API_KEY}`
                        },
                        body: JSON.stringify({ q: query, num: 10, tbs: 'qdr:d' })
                    });

                    if (!response.ok) {
                        throw new Error(`Serper API error: ${response.statusText}`);
                    }

                    const data = await response.json();
                    return data.organic || [];
                } catch (error) {
                    console.error('Serper search error:', error);
                    return [];
                }
            }

            // Function to search for images using Google API from Config
            async function searchImagesWithGoogle(query) {
                try {
                    const response = await fetch(`https://www.googleapis.com/customsearch/v1?key=${CONFIG.GOOGLE_API_KEY}&cx=${CONFIG.GOOGLE_SEARCH_ENGINE_ID}&q=${query}&searchType=image&num=4`);

                    if (!response.ok) {
                        throw new Error(`Google Image Search error: ${response.statusText}`);
                    }

                    const data = await response.json();
                    return data.items || [];
                } catch (error) {
                    console.error('Google Image search error:', error);
                    return [];
                }
            }

            // Function to summarize results using Groq API from Config
            async function getSummary(context) {
                try {
                    const response = await fetch('https://api.groq.dev/summarize', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${CONFIG.GROQ_API_KEY}`
                        },
                        body: JSON.stringify({
                            model: 'llama2-70b',
                            prompt: `Summarize the following information:\n\n${context}`
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Groq API error: ${response.statusText}`);
                    }

                    const data = await response.json();
                    return data.summary || 'No summary available';
                } catch (error) {
                    console.error('Groq summarization error:', error);
                    return 'Error in generating summary';
                }
            }

            // Function to prepare context for summarization
            function prepareContext(textResults, imageResults) {
                let context = "Web Search Results:\n";
                textResults.forEach((result, index) => {
                    context += `${index + 1}. ${result.title}\n${result.snippet}\n\n`;
                });
                context += "Image Results:\n";
                imageResults.forEach((img, index) => {
                    context += `${index + 1}. ${img.title}\n${img.link}\n\n`;
                });
                return context;
            }

            // Function to display search results
            function displayResults(textResults, imageResults, container) {
                container.innerHTML = '';

                // Display text results
                if (textResults.length > 0) {
                    const textDiv = document.createElement('div');
                    textDiv.innerHTML = '<h3>Web Search Results:</h3>';
                    textResults.forEach(result => {
                        const resultDiv = document.createElement('div');
                        resultDiv.innerHTML = `<h4><a href="${result.url}" target="_blank">${result.title}</a></h4><p>${result.snippet}</p>`;
                        textDiv.appendChild(resultDiv);
                    });
                    container.appendChild(textDiv);
                }

                // Display image results
                if (imageResults.length > 0) {
                    const imgDiv = document.createElement('div');
                    imgDiv.innerHTML = '<h3>Image Results:</h3>';
                    imgDiv.style.display = 'flex';
                    imageResults.forEach(image => {
                        const imgItem = document.createElement('div');
                        imgItem.style.margin = '10px';
                        imgItem.innerHTML = `<img src="${image.link}" alt="${image.title}" style="max-width: 200px;"><p>${image.title}</p>`;
                        imgDiv.appendChild(imgItem);
                    });
                    container.appendChild(imgDiv);
                }

                if (textResults.length === 0 && imageResults.length === 0) {
                    container.innerHTML = 'No results found.';
                }
            }

            // Function to animate the summary text typing effect
            function typeWriter(text, element, index = 0) {
                if (index < text.length) {
                    element.textContent += text.charAt(index);
                    setTimeout(() => typeWriter(text, element, index + 1), 20);
                }
            }
        });
    </script>
</body>
</html>
